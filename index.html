<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Capsule Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet" />
  <style>
  #user-info {
    position: fixed !important;
    top: 10px !important;
    right: 10px !important;
    background: rgba(255, 255, 255, 0.8);
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #logout-btn {
    cursor: pointer;
    padding: 4px 8px;
    border: none;
    background-color: #e74c3c;
    color: white;
    border-radius: 5px;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
  }

  #logout-btn:hover {
    background-color: #c0392b;
  }
</style>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMq6Hveyy-dOoOA7USUjfQvOlktgz5Cgk",
      authDomain: "time-capsulenotes.firebaseapp.com",
      projectId: "time-capsulenotes",
      storageBucket: "time-capsulenotes.firebasestorage.app",
      messagingSenderId: "1096532127142",
      appId: "1:1096532127142:web:d2d743d37a032bf4d63367"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>

  <div id="user-info" style="display:none; margin: 10px; font-weight: 600;">
    Logged in as: <span id="user-email"></span>
    <button id="logout-btn" style="margin-left:10px;">Logout</button>
  </div>

  <div class="top-buttons" id="auth-buttons">
    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </div>

  <div class="container">
    <div class="glass-card">
      <h1>‚åõ Time Capsule Notes</h1>
      <p>Preserve your thoughts, dreams, or secrets for the future. What would you like to create?</p>
      <div class="button-grid">
        <button onclick="location.href='fmp/future.html'">üìù Message to Future Self</button>
        <button onclick="location.href='ltrp/reminder.html'">‚è≥ Long-Term Reminder</button>
        <button onclick="location.href='blp/birthday.html'">üéÇ Secret Birthday Letter</button>
        <button onclick="location.href='acp/confession.html'">ü§ê Anonymous Confession</button>
      </div>
    </div>
  </div>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        document.getElementById('user-email').textContent = user.displayName || user.email;
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('auth-buttons').style.display = 'none';
      } else {
        // No user signed in
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('auth-buttons').style.display = 'block';
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          alert('Logged out successfully');
        })
        .catch(error => {
          console.error('Logout error:', error);
        });
    });
  </script>

</body>
</html>
