<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login | Time Capsule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

  <!-- Your Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMq6Hveyy-dOoOA7USUjfQvOlktgz5Cgk",
  authDomain: "time-capsulenotes.firebaseapp.com",
  projectId: "time-capsulenotes",
  storageBucket: "time-capsulenotes.firebasestorage.app",
  messagingSenderId: "1096532127142",
  appId: "1:1096532127142:web:d2d743d37a032bf4d63367"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="login-form">
    <div class="text">LOGIN</div>
    <form onsubmit="logIn(event)">
      <div class="field">
        <div class="fas fa-envelope"></div>
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="field">
        <div class="fas fa-lock"></div>
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="submit">LOGIN</button>
      <div class="link">
        Not a member? <a href="signup.html">Signup now</a>
      </div>
    </form>
  </div>

  <!-- Login Logic -->
  <script>
    function logIn(e) {
      e.preventDefault(); // stop form reload
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "notes.html"; // redirect to notes
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    }
  </script>
</body>
</html>
